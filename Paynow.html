<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/Glyphter.css">
    <link rel="stylesheet" href="css/style.css">
 </head>
<body>


    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
        <!-- Page, "data-page" contains page name -->
            <div class="pages" >
                <div class="navbar-fixed" >  
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                    Logo
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="page-content">        
                    <div class="list-block" >
                        <ul>
                                                    
                       
                        <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                                    Name
                                        </div>
                                        <div class="item-input">
                                                <input type="text" name="name" id='name' placeholder="Your name">
                                        </div>
                                    </div>
                                </div>                            
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                                    Phone Number
                                        </div>
                                        <div class="item-input">
                                                <input type="text" name="Phone" id='Phone' placeholder="Your Phone Number">
                                        </div>
                                    </div>
                                </div>                            
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                                    Email
                                        </div>
                                        <div class="item-input">
                                                <input type="email" name="email" id='email' placeholder="Your Email Id">
                                        </div>
                                    </div>
                                </div>                            
                            </li>  

                            <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="label"> 
                                                    <button class="col button button-fill">Pay Now</button>
                                                     Disclaimer: Refunds are not appicable for any of our Services.
                                            </div>                                      
                                        </div>
                                    </div>                            
                                </li>    
                        </ul>                      
                    </div>             
                </div>                                             
            </div>            
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
   <!--<script type="text/javascript" src="cordova.js"></script> -->   
</body>
</html>
